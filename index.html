<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the AI Hungarian Poem Generator</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Hungarian poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" value="Submit" />
        </form>
        <div class="poem">
          <div>
            "A kihűlő világunkat

            <br />
            a szeretet mentse meg!
            <br />
            Ez tesz jobbá mindnyájunkat,
            <br />
            ettől leszünk emberek!"
          </div>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/rj-annamaria" target="_blank"
          >Annamaria Agocsova</a
        >
        and is
        <a
          href="https://github.com/rj-annamaria/hungarian-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://hungarian-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
